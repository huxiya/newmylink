{template 'common/header'}
{template 'common'}
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('companyinput');}">单位列表</a></li>
		<li{if $op=='edit' && empty($id)} class="active"{/if}><a href="{php echo $this->createWebUrl('companyinput',array('op'=>'edit'));}">添加单位</a></li>
		{if $op=='edit' && !empty($id)}<li class="active"><a href="{php echo $this->createWebUrl('companyinput',array('op'=>'edit','id'=>$id));}">编辑单位</a></li>{/if}
	</ul>
	<form action="" class="form-horizontal form" method="post" onsubmit="return formcheck()">
		<input type="hidden" name="id" value="{$item['id']}">
		<div class="panel panel-default">
			<div class="panel-heading">
				单位信息录入
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">单位类别</label>
					<div class="col-sm-9 col-xs-12">
						<select class='form-control' name='style' id='style'>
							<option value=''>--请选择单位类别--</option>
							<option value ="机关">机关</option>
							<option value ="学校">学校</option>
							<option value ="企业">企业</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">单位名称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="title" id="title" value="{$item['title']}" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">联系人</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="contact" id="contact" value="{$item['contact']}" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">联系电话</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="mobile" id="mobile" value="{$item['mobile']}" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">联系地址</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="address" id="address" value="{$item['address']}" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">维保合同</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="contract" id="contract" value="{$item['contract']}" class="form-control">
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
	<script type="text/javascript">
		function formcheck() {
			var title=document.getElementById("title").value;
			var style=document.getElementById("style").value;
			if (title=='') {
				Tip.select("title", "请填写单位!", "right");
				return false;
			}
			if (style=='') {
				Tip.select("style", "请填写单位类别!", "right");
				return false;
			}
			return true;
		}
	</script>
