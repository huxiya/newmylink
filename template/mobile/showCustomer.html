<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>单位查询</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/dataPicker.css">
</head>
<body>
<div class="msg-container">
  <div class="logo-title">
    <h1>迈联科技运维管理平台</h1>
    <h4>客户信息</h4>
  </div>
  <ul class="row msg-box">
    <li class="row">
      <label for="" class="col-4">单位类型：</label>
      <span class="col-8 msg-text ">机关</span>
    </li>
    <li class="row">
      <label for="" class="col-4">单位名称：</label>
      <span class="col-8 msg-text ">城中区政务服务中心</span>
    </li>
    <li class="row">
      <label class="col-4">联系人：</label>
      <span class="col-8 msg-text ">你刚哥</span>
    </li>
    <li class="row">
      <label class="col-4">	联系电话：</label>
      <span class="col-8 msg-text ">13333333333</span>
    </li>
    <li class="row">
      <label class="col-4">联系地址：</label>
      <span class="col-8 msg-text ">柳州市柳南</span>
    </li>
    <li class="row">
      <label class="col-4">维保合同	：</label>
      <span class="col-8 msg-text ">测试合同</span>
    </li>
    <a class="col-12 link-btn " >返回</a>
  </ul>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/resize.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/zdy-vlidate.js"></script>
<script src="js/messages_zh.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/datePicker.js"></script>
<script src="js/AutoSearch.js"></script>
<script src="js/main.js"></script>
</body>
</html>
