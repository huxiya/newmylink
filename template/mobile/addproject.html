<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>项目录入</title>
  <link rel="stylesheet" href="{php echo $this->_css_url}reset.css">
  <link rel="stylesheet" href="{php echo $this->_css_url}base.css">
  <link rel="stylesheet" href="{php echo $this->_css_url}dataPicker.css">
</head>
<body>
<div class="msg-container">
  <h4 class="mb60">>>>项目录入</h4>
  <form action="" class="row  msg-box">
    <ul class="row">
      <li class="row">
        <label for="" class="col-4">单位名：</label>
        <select name="style1" id="style1" class="col-8">
          <option value="">请选择单位</option>
          {loop $listcp $cp}
				<option value="{$cp['title']}">{$cp['title']}</option>
		  {/loop}
        </select>
      <li class="row">
        <label class="col-4">项目名：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入项目名称" name="style2" id="style2">
      </li>
      <li class="row">
        <label for="" class="col-4">合同金额：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入合同金额" name="style3" id="style3">
      </li>
      <li class="row">
        <label for="" class="col-4">合同内容：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入合同内容" name="style4" id="style4">
      </li>
	  <li class="row">
        <label for="" class="col-4">合同开始时间:</label>
		<!--<input type="date" name="style5" id="style5" class="col-8 msg-date" readonly="readonly" placeholder="请选择日期">-->
		<input type="text" name="contractStar" id="contractStar" class="col-8 msg-date" readonly="readonly" placeholder="请选择日期">
      </li>
      <li class="row">
        <label for="" class="col-4">合同结束时间:</label>
		<input type="text"  name="contractEnd" id="contractEnd" class="col-8 msg-date" readonly="readonly" placeholder="请选择日期">
      </li>
      <li class="row">
        <label for="" class="col-4"> 项目说明:</label>
        <textarea  name="style7" id="style7" class="col-8 msg-area" placeholder="请输入问题记录（如无问题请填写无）"></textarea>
      </li>
      <li class="row">
        <label for="" class="col-4">第一次回款：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入第一次回款金额" name="style8" id="style8">
      </li>
      <li class="row">
        <label for="" class="col-4">第二次回款：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入第二次回款金额" name="style9" id="style9">
      </li>
      <li class="row">
        <label for="" class="col-4">第三次回款：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入第三次回款金额" name="style10" id="style10">
      </li>
      <li class="row">
        <label for="" class="col-4">第四次回款：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入第四次回款金额" name="style11" id="style11">
      </li>
	  <li class="row">
        <label for="" class="col-4">第五次回款：</label>
        <input type="text" class="col-8 msg-date" placeholder="请输入第五次回款金额" name="style12" id="style12">
      </li>
	  
	  

    </ul>
    <input  onclick="get_mobile_code()" class="col-12 link-btn " value="提交">
  </form>
</div>

<script src="{php echo $this->_script_url}jquery-1.11.1.min.js"></script>
<script src="{php echo $this->_script_url}resize.js"></script>
<script src="{php echo $this->_script_url}jquery.validate.js"></script>
<script src="{php echo $this->_script_url}zdy-vlidate.js"></script>
<script src="{php echo $this->_script_url}messages_zh.js"></script>
<script src="{php echo $this->_script_url}main.js"></script>
<script src="{php echo $this->_script_url}iscroll.js"></script>
<script src="{php echo $this->_script_url}datePicker.js"></script>

</body>
</html>


<script language="javascript">
	function get_mobile_code(){
		var url = window.location.href;
		var url1=url+'&op=edit';
		
        $.post(url1,{text1:jQuery.trim($('#style1').val()),text2:jQuery.trim($('#style2').val()),text3:jQuery.trim($('#style3').val()),text4:jQuery.trim($('#style4').val()),text5:jQuery.trim($('#contractStar').val()),text6:jQuery.trim($('#contractEnd').val()),text7:jQuery.trim($('#style7').val()),text8:jQuery.trim($('#style8').val()),text9:jQuery.trim($('#style9').val()),text10:jQuery.trim($('#style10').val()),text11:jQuery.trim($('#style11').val()),text12:jQuery.trim($('#style12').val())}, function(msg) {
            msg = msg.substring(0, 1);
			if(msg=='1'){
				alert('提交成功');
				var strsend = url.replace('addproject', 'menu');
				window.location.href=strsend; 
			}else{
			//	var strsend = url.replace('login', 'menu');
			//	window.location.href=strsend; 
			;
			}
        });
	};
	</script>
