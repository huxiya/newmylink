{template 'common/header'}
{template 'common'}
<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('companyinput',array('op'=>''));}">单位管理</a></li>
		<li><a href="{php echo $this->createWebUrl('companyinput',array('op'=>'edit'));}">添加单位</a></li>
	</ul>
	<div class="panel panel-default">
		<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
			<tr><th class='with-checkbox' style="width:30px;">
				<input type="checkbox" class="check_all" /></th>
				<th>单位类别</th>
				<th>单位名称</th>
				<th>联系人</th>
				<th>联系电话</th>
				<th>联系地址</th>
				<th>维保合同</th>
				<th style='width:150px;'>添加时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			{loop $list $item}
			<tr>  <td class="with-checkbox">
				<input type="checkbox" name="check" value="{$item['id']}"></td>
				<td>{$item['style']}</td>
				<td>{$item['title']}</td>
				<td>{$item['contact']}</td>
				<td>{$item['mobile']}</td>
				<td>{$item['address']}</td>
				<td>{$item['contract']}</td>
				<td>{$item['increasetime']}</td>
				<td>
					<a class="btn btn-default" data-toggle="tooltip" data-placement="bottom" href="{php echo $this->createWebUrl('companyinput',array('op'=>'edit','id'=>$item['id']))}" title="编辑"><i class="fa fa-edit"></i></a>
					<a class="btn btn-default" data-toggle="tooltip" data-placement="bottom" href="#" onclick="drop_confirm('您确定要删除吗?', '{php echo $this->createWebUrl('companyinput',array('op'=>'delete', 'id'=>$item['id']))}');" title="删除"><i class="fa fa-times"></i></a>
				</td>
			</tr>
			{/loop}
			<tr>
				<td colspan="4">
					<input type="button" class="btn btn-primary" name="deleteall" value="删除选择" />
				</td>
			</tr>
			</tbody>
			<input name="token" type="hidden" value="{$_W['token']}" />
		</table>
	</div>
	</div>
	{$pager}
</div>
<script>
	require(['bootstrap'],function($){
		$('.btn').tooltip();
	});
</script>
<script>
	$(function(){
		$(".check_all").click(function(){
			var checked = $(this).get(0).checked;
			$("input[type=checkbox]").prop("checked", checked);
		});
		
		$("input[name=deleteall]").click(function(){
			var check = $("input:checked");
			if (check.length < 1){
				err('请选择要删除的记录!');
				return false;
			}
			if (confirm("确认要删除选择的记录?")){
				var id = new Array();
				check.each(function(i){
					id[i] = $(this).val();
				});
				$.post("{php echo $this->createWebUrl('companyinput',array('op'=>'deleteall'))}", {idArr:id}, function(data){
				if (data==0)
				{
					alert("批量删除成功");
					location.reload();
				} else {
					alert("未知错误，请重试");
				}
				}, 'json');
			}
		});
	});</script>
<script>
	function drop_confirm(msg, url){
		if (confirm(msg)){
			window.location = url;
		}
	}
</script>

{template 'common/footer'}
