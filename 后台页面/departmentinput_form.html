{template 'common/header'}
{template 'common'}
<div class="main">
	<ul class="nav nav-tabs">
		<li><a href="{php echo $this->createWebUrl('departmentinput');}">部门列表</a></li>
		<li{if $op=='edit' && empty($id)} class="active"{/if}><a href="{php echo $this->createWebUrl('departmentinput',array('op'=>'edit'));}">添加部门</a></li>
		{if $op=='edit' && !empty($id)}<li class="active"><a href="{php echo $this->createWebUrl('departmentinput',array('op'=>'edit','id'=>$id));}">编辑部门</a></li>{/if}
	</ul>
	<form action="" class="form-horizontal form" method="post" onsubmit="return formcheck()">
		<input type="hidden" name="id" value="{$item['id']}">
		<div class="panel panel-default">
			<div class="panel-heading">
				部门信息录入
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">部门名称</label>
					<div class="col-sm-9 col-xs-12">
						<input type="text" name="title" id="title" value="{$item['title']}" class="form-control">
					</div>
				</div>
					
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
	<script type="text/javascript">
		function formcheck() {
			var title=document.getElementById("title").value;
			if (title=='') {
				Tip.select("title", "请填写部门名称!", "right");
				return false;
			}
			return true;
		}
	</script>
